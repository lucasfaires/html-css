<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário"> <!--Minimo de 5 caracteres e o máximo de 15-->
        </p>
        <p>
            <label for="isen">Senha :</label>
            <input type="password" name="sen" id="isen" required minlength="8"  maxlength="20" size="8" placeholder="mínimo 8 letras"> <!--Minimo de 8 caracteres e o máximo de 20-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
