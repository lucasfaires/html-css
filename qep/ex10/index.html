<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e dimunua o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
    <source media="(max-width:1000px )" srcset="imagens/paisagem-m.png" type="image/png">
    <img src="imagens/paisagem-p.png" alt="imagem flexivél">
  </picture>

  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="mídia/guanacast-33.mp3" type="audio/mpeg">
    <source src="mídia/guanacast-33.mp3"type="audio/ogg">
    <source src="mídia/guanacast-33.mp3" type="audio/wav">
    <p>Infezlimente seu navegador não consegue reproduzir áudio. <a href="mídia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>

  
</body>
</html>
