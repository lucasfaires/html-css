<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <title>Exercícios</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul style="list-style-type: square;">
    <li><abbr title="<p>">Parágrafos</abbr></li>
    <li><abbr title="<title>">Títulos</abbr></li>
    <li><abbr title="<img>">Imagens</abbr></li>
    <li><abbr title="<a>">Links</abbr></li>
    <li><abbr title="<br>">Quebra de texto</abbr></li>
    <li><abbr title="<hr>">Linha Horizontal</abbr></li>
    <li><abbr title="<mark>">Texto Marcado</abbr></li>
  </ul>

  
</body>
</html>
